<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Company Contacts</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->

</head>

<body>
    <div class="container">
        <div id="mainPageDiv">
            <div class="row">
                <button type="button" id="addButton" class="btn btn-primary" onclick="showAddForm()">
                    Add DVD
                </button>

                <div id="searchMenu" class="row" style="margin-left: auto; margin-right: 0;">
                    <div>
                        <button type="button" id="searchButton" class="btn btn-primary"
                            onclick="search()">Search</button>
                    </div>
                    <div class="dropdown">
                        <select id="searchCategory" required>
                            <option value="none" selected disabled hidden>Search Category</option>
                            <option value="title">Title</option>
                            <option value="year">Release Year</option>
                            <option value="director">Director</option>
                            <option value="rating">Rating</option>
                        </select>
                    </div>
                    <div class="searchbar">
                        <input id="searchfield" type="text" placeholder="Search Term" required>
                    </div>
                </div>
            </div>

            <hr>
            <ul class="list-group" id="errorMessages"></ul>

            <div id="dvdTableDiv">
                <table id="dvdTable" class="table table-hover">
                    <thead>
                        <tr>
                            <th width="30%">Title</th>
                            <th width="30%">Release Date</th>
                            <th width="15%">Director</th>
                            <th width="15%">Rating</th>
                            <th width="15%"></th>
                            <th width="15%"></th>
                        </tr>
                    </thead>
                    <!-- we will add data rows dynamically to the tbody -->
                    <tbody id="contentRows"></tbody>
                </table>
            </div>
        </div>

        <div id="dvdDetailsDiv">
            <h1 id="detailsTitle"></h1>

            <hr>

            <div id="detailsBody"></div>
            <div>
                <button type="button" id="backButton" class="btn btn-primary" onclick="hideDetails()">Back</button>
            </div>
        </div>

        <div id="editDiv">
            <h1 id="editHeader"></h1>

            <hr>
            <ul class="list-group" id="editErrorMessages"></ul>

            <form class="form-horizontal" role="form" id="editForm">
                <div class="form-group row">
                    <label for="editTitle" class="col-md-4 control-label">
                        DVD Title:
                    </label>

                    <div class="col-md-8">
                        <input type="text" class="form-control" id="editTitle" placeholder="DVD Title" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="editReleaseYear" class="col-md-4 control-label">
                        Release Year:
                    </label>

                    <div class="col-md-8">
                        <input type="text" class="form-control" id="editReleaseYear" placeholder="Release Year" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="editDirector" class="col-md-4 control-label">
                        Director:
                    </label>

                    <div class="col-md-8">
                        <input type="text" class="form-control" id="editDirector" placeholder="Director" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="editRating" class="col-md-4 control-label">
                        Rating:
                    </label>

                    <div class="dropdown">
                        <div class="col-md-8">
                            <select id="editRating" required>
                                <option value="G" selected>G</option>
                                <option value="PG">PG</option>
                                <option value="PG-13">PG-13</option>
                                <option value="R">R</option>
                                <option value="X">X</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="editNotes" class="col-md-4 control-label">
                        Notes:
                    </label>

                    <div class="col-md-8">
                        <textarea class="form-control" id="editNotes" rows="3">Enter Note</textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="offset-md-3 col-md-3">
                        <button type="button" id="editCancelButton" class="btn btn-danger"
                            onclick="hideEditForm()">Cancel</button>
                    </div>
                    <div class="col-md-6">
                        <button type="button" id="editSaveButton" class="btn btn-primary">Save Changes</button>
                    </div>
                </div>
            </form>
        </div>

        <div id="addDiv">
            <h1 id="addHeader">Create DVD</h1>
            
            <hr>
            <ul class="list-group" id="addErrorMessages"></ul>

            <form class="form-horizontal" role="form" id="addForm">
                <div class="form-group row">
                    <label for="addTitle" class="col-md-4 control-label">
                        DVD Title:
                    </label>

                    <div class="col-md-8">
                        <input type="text" class="form-control" id="addTitle" placeholder="DVD Title" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="addReleaseYear" class="col-md-4 control-label">
                        Release Year:
                    </label>

                    <div class="col-md-8">
                        <input type="text" class="form-control" id="addReleaseYear" placeholder="Release Year" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="addDirector" class="col-md-4 control-label">
                        Director:
                    </label>

                    <div class="col-md-8">
                        <input type="text" class="form-control" id="addDirector" placeholder="Director" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="addRating" class="col-md-4 control-label">
                        Rating:
                    </label>

                    <div class="dropdown">
                        <div class="col-md-8">
                            <select id="addRating" required>
                                <option value="G" selected>G</option>
                                <option value="PG">PG</option>
                                <option value="PG-13">PG-13</option>
                                <option value="R">R</option>
                                <option value="X">X</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="addNotes" class="col-md-4 control-label">
                        Notes:
                    </label>

                    <div class="col-md-8">
                        <textarea class="form-control" id="addNotes" rows="3">Enter Note</textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="offset-md-3 col-md-3">
                        <button type="button" id="addCancelButton" class="btn btn-danger"
                            onclick="hideAddForm()">Cancel</button>
                    </div>
                    <div class="col-md-6">
                        <button type="button" id="createDVDButton" class="btn btn-primary" onclick="addDvd()">Create
                            DVD</button>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- custom js files -->
    <script src="js/home.js"></script>

</body>

</html>

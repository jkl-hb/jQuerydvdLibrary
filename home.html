<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Company Contacts</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->

</head>

<body>
    <div class="container">
        <div id="mainPageDiv">
            <div class="row">
                <div id="createMenu">
                    <button type="button" id="createButton" class="btn btn-primary">
                        Create Dvd
                    </button>
                </div>
                <div id="searchMenu" class="row" style="margin-left: auto; margin-right: 0;">
                    <div>
                        <button type="button" id="searchButton" class="btn btn-primary">Search</button>
                    </div>
                    <div class="dropdown">
                        <select id="searchCategory" required>
                            <option value="none" selected disabled hidden>Search Category</option>
                            <option value="title">Title</option>
                            <option value="year">Release Year</option>
                            <option value="director">Director</option>
                            <option value="rating">Rating</option>
                        </select>
                    </div>
                    <div class="searchbar">
                        <input id="searchfield" type="text" placeholder="Search Term" required>
                    </div>
                </div>
            </div>

            <hr>

            <ul class="list-group" id="errorMessages"></ul>

            <div id="dvdTableDiv">
                <table id="dvdTable" class="table table-hover">
                    <thead>
                        <tr>
                            <th width="30%">Title</th>
                            <th width="30%">Release Date</th>
                            <th width="15%">Director</th>
                            <th width="15%">Rating</th>
                            <th width="15%"></th>
                            <th width="15%"></th>
                        </tr>
                    </thead>
                    <!-- we will add data rows dynamically to the tbody -->
                    <tbody id="contentRows"></tbody>
                </table>
            </div>
        </div>

        <div id="dvdDetailsDiv">
            <h1 id="detailsTitle"></h1>
            <hr>
            <div id="detailsBody"></div>
            <div>
                <button type="button" id="backButton" class="btn btn-primary" onclick="back()">Back</button>
            </div>
        </div>

    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- custom js files -->
    <script src="js/home.js"></script>

</body>

</html>
